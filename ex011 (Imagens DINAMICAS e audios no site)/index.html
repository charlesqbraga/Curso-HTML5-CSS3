<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png" />
        <!--terceiro faz a tag source com a imagem de tamanho pequeno-->
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png" />
        <!--segundo faz a tag source com a imagem de tamanho médio-->
        <img src="imagens/foto-g.png" alt="Imagem Flexível"> <!--primeiro faz a tag img normal-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/savior-telecasted.mp3" controls></audio>


    <audio preload="metadata" autoplay controls loop>
        <source src="midia/savior-telecasted.mp3" type="audio/mpeg">
        <source src="midia/savior-telecasted.ogg" type="audio/ogg">
        <source src="midia/savior-telecasted.wav" type="audio.wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudios. <a href="midia/savior-telecasted.mp3">Clique
        aqui e baixe o arquivo MP3</a></p>

    </audio>
</body>

</html>
